<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		  alert(); // 작성한 내용을 출력함
		  prompt(); // 입력칸이 나옴
		 */

		id = prompt('아이디를 입력해주세요.') //

		if (id == 'egoing') {
			alert('아이디가 일치 합니다.')
		} else {
			alert('아이디가 일치하지 않습니다.')
		}

		var id = prompt('아이디를 입력해주세요.') //

		if (id == 'egoing') {
			var password = prompt('비밀번호를 입력해주세요.')
			if (password == '1111') {
				alert('로그인 하셨습니다.' + id + '님 반갑습니다.');
			} else {
				alert('비밀번호가 다릅니다.');
			}
		} else {
			alert('아이디가 일치하지 않습니다.');
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		
		함수(function) ?
		: 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.
		
		function 함수명( [인자...[,인자]] ){
		코드
		return 반환값
		}
		
		함수의 핵심은 입력과 출력이다.
		입력된 값을 연산해서 출력하는 것이 함수의 기본적인 역할이다.
		
		[return]
		: 출력
		  함수 내에서 사용한 return은 return 뒤에 따라오는 값을 함수의 결과로 반환한다.
		  동시에 함수를 종료시킨다.
		
		[]
		: 입력. 
			
		
		*/

		function numbering() { // 함수 정의
			document.write(1);
		}
		numbering(); // 1 출력
		  
		/*  */
		function numbering() {
			i = 0;
			while (i < 10) {
				document.write(i);
				i += 1;
			}
		}
		numbering(); // 0부터 9까지 출력됨

		//numbering()을 1000번 출력하라

		for (i = 0; i < 1000; i++) {
			i = 0;
			while (i < 10) {
				document.write(i);
				i += 1;
			}
		}
		
		/*  */
		function get_member1(){
		    return 'egoing';
		}
		 
		function get_member2(){
		    return 'k8805';
		}
		 
		alert(get_member1()); // egoing 출력
		alert(get_member2()); // k8805 출력
		
		/*  */
		function get_member(){
	    return 'egoing';
	    return 'k8805';
	    return 'sorialgi';
		}
		
		alert(get_member()); // egoing 출력 -> 리턴하고 function이 끝났기 때문에
		
		/*  */
		function get_argument(arg){
		    return arg + 1;
		}
		 
		alert(get_argument(1)); // 1출력
		alert(get_argument(2)); // 2 출력
		
		// alert에 선언된 get_argument(1)의 1 값이 함수 get_argument에 들어감 1 => 인자 = 아규먼트
		// 함수 내에서 arg = 1 이라는 변수가 선언된다 => 매개변수 = 파라미터 = 값을 받는 변수
		
		
		
	</script>
</body>
</html>

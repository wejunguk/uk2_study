<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		
		배열(array) ?
		: 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입
		
		toUpperCase() : 소문자를 대문자로 출력해준다.
		
		배열과 반복문
		
		배열의 제어
		
		push => 배열의 박스를 하나 더 추가하고, index추가 후 정보추가 
		             하나의 값만 추가
		             
		             var li = ['a', 'b', 'c', 'd', 'e'];
		             li.push('f');
		             alert(li); // ['a', 'b', 'c', 'd', 'e', 'f'] 출력
		concat => 복수의 원소를 배열에 추가
									var li = ['a', 'b', 'c', 'd', 'e'];
									li = li.concat(['f', 'g']);
									alert(li); // ['a', 'b', 'c', 'd', 'e', 'f', 'g'] 출력
		unshift => 배열의 시작점에 원소를 추가
							var li = ['a', 'b', 'c', 'd', 'e'];
							li.unshift('z');
							alert(li); // ['z', 'a', 'b', 'c', 'd', 'e'] 출력
		splice => 첫번째 인자에 해당하는 원소부터 두번째 인자에 해당하는 원소의 숫자만큼의 값을
              배열로부터 제거한 후에 리턴한다.
              https://opentutorials.org/course/50/110 참고
    shift
    pop
									
		*/
		  
		function get_members() {
		    return ['egoing', 'k8805', 'sorialgi'];
		}
		
		// members엔 배열의 값들이 담겨있다.
		// members.length는 배열에 담긴 값의 숫자를 알려준다.
		members = get_members(); 
		
		for(i = 0; i < members.length; i++){
		    // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
		    document.write(members[i].toUpperCase()); //    
		    document.write('<br />');
		}
		
		/*  */
		function get_members() {
			return ['egoing', 'k8805', 'sorialgi'];
		}
		
		var members = get_members();
		document.write(members[0].toUpperCase() + "<br />");
		document.write(members[1].toUpperCase() + "<br />");
		document.write(members[2].toUpperCase() + "<br />");
		
		
		/*  */
		function get_members() {
      return ['egoing', 'k8805', 'sorialgi'];
    }
		
		var members = get_members();
		
		for (i = 0; i < members.length; i++) {
			document.write(members[i].toUpperCase());
			document.write("<br />");
		}
		
		/*  */
		
		
	</script>
</body>
</html>

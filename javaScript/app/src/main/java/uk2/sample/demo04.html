	<script>
		/*

			prompt(); // 입력칸이 나옴

			
			아이디를 입력하세요. 입력칸 나옴
			아이디가 happy이면 아이디가 일치합니다.
					아니면 아이디가 일치하지 않습니다.
			아이디가 맞는 경우 비밀번호를 입력해주세요. 입력칸 나옴

		 */

		id = prompt('아이디를 입력해주세요.') //

		if (id == 'happy') {

			alert('아이디가 일치하지 않습니다.')
		}

		var id = prompt('아이디를 입력해주세요.') //

		if (id == 'egoing') {
			var password = prompt('비밀번호를 입력해주세요.')
			if (password == '1111') {
				alert('로그인 하셨습니다.' + id + '님 반갑습니다.');
			} else {
				alert('비밀번호가 다릅니다.');
			}
		} else {
			alert('아이디가 일치하지 않습니다.');
		}

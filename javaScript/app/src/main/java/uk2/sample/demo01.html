<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <script>
  /* 
    변수?
    값을 담는 그릇
    값은 계속 변할 수 있다. 
    a가 담겼다가 b가 담길수도 있다.
    var -> 변수선언
    
    변수를 사용하는 이유?
    코드의 재활용성을 높여준다.
  */
  var a = 1;
  var b = 2;
  alert(a+b); //3 출력
  
  var first = "coding"; // 처음 변수를 사용할 때는 변수앞에 var붙여라
  alert(first + "everybody"); // codingeverybody 출력
  
  first="코딩" // 그 다음부터 사용할 때는 변수var 사용안해도 된다. 이미 변수를 만들었기 때문에
	alert(first + "everybody"); // 코딩everybody 출력
	
	var a = "coding", b = "everybody";
	alert(a+b);
  </script>
</body>
</html>

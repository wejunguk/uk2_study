<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		  반복문(loop/iterate)? https://opentutorials.org/module/532/4728
			: 컴퓨터에게 반복적인 작업을 지시하는 방법
			  반복문의 문법은 몇가지가 있다.
			  각각의 구문은 서로 대체 가능하기 때문에 상황과 취향에 따라서 선택해서 사용하면 된다.
			  
			  while (조건){ // 조건에 boolean 들어감
				    반복해서 실행할 코드
				}
		
		  document.wirte(); // script안에서 문자 출력
		  
		  반복문 제어?
			[break] 
		  : 반복문을 완전히 빠져나간다.
		  [continue]
			: 특정조건에서 반복문이 빠져 나간 후 조건에 맞는 경우 다시 반복문이 돌아간다.
			
		 */

		var i = 0; // 반복문의 기준점
		while (i < 10) {
			document.write('coding everybody' + i + '<br />');
			i = i + 1;
		}

		for (i = 0; i < 10; i = i + 1) {
			document.write('coding everybody' + i + '<br />');
		}

		for (i = 0; i < 10; i++) {
			document.write("coding everybody" + (i + 1) + "<br/>");
		}
		
		for (i = 0; i < 10; i++) {
		      document.write("coding everybody" + (i * 2) + "<br/>");
		}
		
		for(var i = 0; i < 10; i++){
		    if(i === 5) {
		        break; // i가 5가 되면 반복문에서 빠져나감
		    }
		    document.write('coding everybody'+i+'<br />');
		} // 0~4까지 출력
		
		for(var i = 0; i < 10; i++){
	        if(i === 5) {
	            continue; // 5 순간에만 반복문 종료된 후(빠져나간 후) 다시 시작됨
	        }
	        document.write('coding everybody'+i+'<br />');
	    } // 0,1,2,3,4,6,7,8,9 출력
		
	</script>
</body>
</html>

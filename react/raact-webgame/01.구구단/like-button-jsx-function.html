<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 게임jsx-function component</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
  <script type="text/babel">
    'use strict';

    // function component를 사용하면?
    // this 쓸 일이 없다.

    // function LikeButton() {
    const LikeButton = () => { // 함수 컴포넌트
      // useState = this.state = 데이터
      // setLiked = setState = 그 데이터를 바꾸는 함수

      // const [liked, setLiked] = React.useState(false);
      // =
      // const resutle = React.useState(false);
      // const liked = result[0];
      // const setLiked = result[1];

      const [liked, setLiked] = React.useState(false); // js 구조분해 문법
      if (liked) {
        return 'you Liked this';
      }
      return (
        <button onClick={() => { setLiked(true); }}>Like</button>
      );
    }
  </script>
  <script type="text/babel">
    // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17버전
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18버전
  </script>
</body>
</html>

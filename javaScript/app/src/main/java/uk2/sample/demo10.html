<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		
		[객체안에 담겨있는 key값과 value값 꺼내쓰기 방법]
		
		var arr = ['a','b','c']; => a,b,c 값이 저장되어 있다.
		var name = ['we':1, 'kim':2, 'ha':3]; => 키값 we에 1이 저장되어 있다.
		
		인덱스 값 = 키 값
		저장되어 있는 값 = value
		
		객체(object) ? 
		: 데이터를 담아내는 그릇
		  배열이 담기는 그릇이 0,1,2 숫자 뿐만이 아니라
		  인덱스를 first,second 등 문자열로 지정할수도 있다.
		  https://opentutorials.org/module/532/6491
		  
		  [egoing은 key가 되고, 10은 value]
			var grades = {};
		  //var grades = new object();
		  
		  grades['egoing'] = 10;
		  grades['k8805'] = 6;
		  grades['sorialgi'] = 80;
									
		*/
		
		var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
	    for(var name in grades) {
	    	console.log(name); // 변수name의 키값이 출력된다. egoing,k8805,sorialgi
	    	console.log(grades[name]); // grades의 키값에 저장되어있는 value값 출력 10,6,80 
	    }
	    
	   var arr = ['a', 'b', 'c'];
	     for(var name in arr) {
	      console.log(name); // 변수name의 키값이 출력된다. 0,1,2
	      console.log(arr[name]); // arr의 키값에 저장되어있는 value값 출력 a,b,c
     }
		
		/*  */
		var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
		for(var name in grades) {
		    document.write("key : "+name+" value : "+grades[name]+"<br />");
		}
		// key :   egoing value : 10 출력
		// key :   k8805 value : 6 출력
		// key :   sorialgi value : 80 출력 
		
		
	</script>
</body>
</html>

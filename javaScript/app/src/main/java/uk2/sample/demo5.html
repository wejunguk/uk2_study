<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 
		  논리연산자?
			: 여러개의 boolean을 조합해서 하나의 boolean으로 사용한다.
			
			[&&]
		  : 좌항, 우항 모두 true일때 작동함
				  if(true && true){
					    alert(1); // 1 출력
					}
					if(true && false){
					    alert(2); // 출력 안됨
					}
					if(false && true){
					    alert(3); // 출력 안됨
					}
					if(false && false){
					    alert(4); // 4 출력
					}
		 */
		var id = prompt('아이디를 입력해주세요.'); //
		var password = prompt('비밀번호를 입력해주세요.');
		
		if (id == 'egoing' && password == '111111') {
				alert('로그인 하셨습니다.' + id + '님 반갑습니다.');
			} else {
			alert('아이디가 일치하지 않습니다.');
		}
		
		/* 
		  [||]
      : 좌우항 중에 하나라도 true라면 true가 되는 논리 연산자
      if(true || true){
    	    alert(1); // 1 출력
    	}
    	if(true || false){
    	    alert(2); // 2 출력
    	}
    	if(false || true){
    	    alert(3); // 3 출력
    	}
    	if(false || false){
    	    alert(4); // 출력 안됨
    	}
		*/
		id = prompt('아이디를 입력해주세요.');
		if(id==='egoing' || id==='k8805' || id==='sorialgi'){
		    alert('인증 했습니다.');
		} else {
		    alert('인증에 실패 했습니다.');
		}
		
		/* 
		  [!]
		  : 부정의 의미,  not 연산자
		  
		  if(!true && !true){
			    alert(1); // 1 출력
			}
			if(!false && !true){
			    alert(2); // 출력 안됨
			}
			if(!true && !false){
			    alert(3); // 출력 안됨
			}
			if(!false && !false){
			    alert(4); // 4 출력
			}
		*/
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <script>
  /* 
    조건문
    [if]
    : if 뒤의 괄호에 조건이 오고, 조건이 될 수 있는 값는 Boolean이다.
      Boolean의 값이 true라면 조건이 담겨진 괄호 다음의 중괄호 구문이 실행된다.
      
    if(true) {
        alert('result : true'); //result : true 출력
    }
  
    [else]
    : if문의 조건이 true라면 if의 중괄호 구간이 실행되고,
      false라면 else 이후의 중괄호 구간이 실행된다.
      즉 else는 주어진 조건이 거짓일 때 실행할 구간을 정의하는 것이다.
      
      if(false){
    	    alert(1);
    	} else {
    	    alert(2);
    	} // 2 출력
    	
    [else if]
    : else if의 특징은 if나 else와는 다르게 여러개가 올 수 있다는 점이다.
      else if의 모든 조건이 false라면 else가 실행된다. else는 생략 가능하다.
      
      if(false){
    	    alert(1);
    	} else if(false){
    	    alert(2);
    	} else if(true){
    	    alert(3);
    	} else {
    	    alert(4);
    	} // 3출력
  */
  
  </script>
</body>
</html>
